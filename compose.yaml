services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${NAME}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    image: lunara
    build: .
    ports:
      - "5000:5000"
    environment:
      HOST: postgres
      PORT: ${PORT}
      NAME: ${NAME}
      USER: ${USER}
      PASSWORD: ${PASSWORD}
    depends_on:
      - postgres

volumes:
  postgres_data: